<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <title>Calculadora Flex</title>
    <!--Condigo Lukas Rocha -->

</head>

<body>
    <h1 class="titulo">Calculadora Flex para Combustivel </h1>
    <img class="imagem" src="imagens/neutro.png" id="status">
    <form class="formulario" name="frmFlex">
        <input class="etanol" type="text" placeholder="Etanol" size="10" name="txtEtanol">
        <input class="gasolina" type="text" placeholder="Gasolina" size="10" name="txtGasolina">
        <input class="botao" type="button" value="Vantagem" onclick="calcular()">
        <input class="zerar" type="reset" value="Zerar" onclick="resetar()">
    </form>
</body>

</html>
